<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <center>
        <h3>Login Here</h3>
        <form action="home.html">
            <table>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="Email" name="user" placeholder="Enter email here" required>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="Password" name="User_pass" placeholder="Enter Password Here" required>
                    </td>
                </tr>
                <tr>
                    <td>
                            <input type="Submit" name="Submit" value="Login" required>
                    <td>Not yet a member?<a href="Register.html">Register</a>
                    </td>
                </tr>
            </td>
            </table>
        </form>
    </center>
</body>
</html>
