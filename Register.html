<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Form</title>
</head>
<body>
    <center>
        <h3>Register Here</h3>
        <form action="Success.html">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter Username Here" required>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="Password" name="User_pass" placeholder="Enter Password Here" required>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="mail" placeholder="@gmail.com"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" id="">Male
                        <input type="radio" name="gender" id="">Female
                        <input type="radio" name="gender" id="">Others
                    </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>
                        <input type="date" name="" id="dob" required>
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <select>
                            <option>+240</option>
                            <option>+372</option>
                            <option>+1</option>
                            <option selected>+91</option>
                        </select>
                        <input type="phone" name="mob_digits" placeholder="**********" maxlength="10">
                    </td>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="submit">
                        </td>
                        <td>Already auser? <a href="Login.html">Login Here</a></td>
                    </tr>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
